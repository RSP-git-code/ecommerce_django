<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
        }
        .btn-custom {
            background-color: #2575fc;
            border: none;
        }
        .btn-custom:hover {
            background-color: #1a5edc;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h2 class="mb-4 text-center">Edit Your Profile</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                {{ user_form.username }}
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                {{ user_form.email }}
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                {{ profile_form.address }}
            </div>
            <button type="submit" class="btn btn-custom w-100">Update Profile</button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'core:index' %}" class="btn btn-outline-secondary btn-sm">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
