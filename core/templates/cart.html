<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cart - My eCommerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4">ðŸ›’ My Shopping Cart</h2>

        {% if cart_items %}
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Item Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td>{{ item.item.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>${{ item.item_total }}</td>
                        <td>
                            <a href="{% url 'core:remove_from_cart' item.item.id %}" class="btn btn-danger btn-sm">Remove</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <h4>Total: ${{ total }}</h4>
            <a href="#" class="btn btn-success mt-3">Proceed to Checkout</a>
        {% else %}
            <p class="alert alert-info">Your cart is empty.</p>
        {% endif %}

        <a href="{% url 'core:browse_items' %}" class="btn btn-primary mt-3">Continue Shopping</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
